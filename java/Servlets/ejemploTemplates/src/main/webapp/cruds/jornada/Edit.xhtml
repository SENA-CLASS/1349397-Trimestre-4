<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaEditDlg" widgetVar="JornadaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJornadaTitle}">
            <h:form id="JornadaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jornadaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJornadaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jornadaController.selected.nombre}" title="#{bundle.EditJornadaTitle_nombre}" required="true" requiredMessage="#{bundle.EditJornadaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditJornadaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{jornadaController.selected.estado}" required="true" requiredMessage="#{bundle.EditJornadaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditJornadaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{jornadaController.selected.descripcion}" title="#{bundle.EditJornadaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jornadaController.update}" value="#{bundle.Save}" update="display,:JornadaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JornadaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JornadaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
