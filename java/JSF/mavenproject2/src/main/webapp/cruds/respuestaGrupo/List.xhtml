<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRespuestaGrupoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RespuestaGrupoListForm">
                <p:panel header="#{bundle.ListRespuestaGrupoTitle}">
                    <p:dataTable id="datalist" value="#{respuestaGrupoController.items}" var="item"
                                 selectionMode="single" selection="#{respuestaGrupoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.respuestaGrupoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaGrupoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaGrupoTitle_grupoProyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoProyecto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaGrupoTitle_itemChecker}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemChecker}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaGrupoTitle_valoracionValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valoracionValor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{respuestaGrupoController.prepareCreate}" update=":RespuestaGrupoCreateForm" oncomplete="PF('RespuestaGrupoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RespuestaGrupoViewForm" oncomplete="PF('RespuestaGrupoViewDialog').show()" disabled="#{empty respuestaGrupoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RespuestaGrupoEditForm" oncomplete="PF('RespuestaGrupoEditDialog').show()" disabled="#{empty respuestaGrupoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{respuestaGrupoController.destroy}" update=":growl,datalist" disabled="#{empty respuestaGrupoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
